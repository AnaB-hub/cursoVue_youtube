<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <button onclick="carregar()">Chamar mudança</button>
    
    <div id="app">
        
    </div>

    <script>
        function carregar() {
            app.$mount("#app"); //fala para o nosso app ser criado, montado
        }
        const app = new Vue({
            data: {
                nome: `Olá mundo`
            },
            template: "<h1>{{ nome }}</h1>"
        });
    </script>

</body>

</html>
