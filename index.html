<!-- 
    ! = gera todo o HTML
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        #app + ctrl espaço: gera a div com id app
     -->
    <div id="app">
        <p>{{ msg }}</p>
        <p>{{ isVerdade ? 'Verdade' : 'Falso' }}</p>
        <p>{{ frutas[1] }}</p>
        <p>Aluno: {{ aluno.name }}</p>
        <p>{{ 4 + num1 }}</p>
        <p>{{ metodo(0) }}</p>
    </div>
    
    <!--
        A importação do Vue deve vir ANTES de seu uso
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>
        /**
         * Cria uma instância do Vue - new Vue
         */
        new Vue({
            el: '#app',
            /**
             * Data é apenas para dados. Não usar função
             */
            data: {
                msg: 'Teste de mensagem',
                isVerdade: true,
                frutas: ['pera', 'uva', 'maça'],
                aluno: { name: 'Ana' },
                num1: 1
            },
            methods: {
                metodo(indice) {
                    return 'Frutas: ' + this.frutas[indice];
                }
            },
        });

    </script>

</body>
</html>
