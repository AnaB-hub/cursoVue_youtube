<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    
    <div id="app">
        <button v-on:click="imprimir()">Chamar mudança</button>
        <br><br>
        {{ nome }}
    </div>

    <div id="app2">
        {{ nome }}
    </div>

    <script>
        let msg = "Minha aplicação";

        const app = new Vue({
            el: '#app',
            data: {
                nome: `${msg} 1`
            },
            methods: {
                imprimir() {
                    app.nome = "Outra msg";
                    app2.nome = "Outra msg";
                }
            },
        });

        const app2 = new Vue({
            el: '#app2',
            data: {
                nome: `${msg} 2`
            }
        });
    </script>

</body>

</html>
