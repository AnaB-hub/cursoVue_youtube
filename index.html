<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app"></div>

    <script>

        Vue.component('painel', {
            data() {
                return {
                    titulo: 'Painel de Notícias'
                }
            },
            methods: {
                alert() {
                    this.titulo = 'Alerta do painel';
                }
            },
            //template apenas retorna um item, no caso, uma div
            template: `
                <div>
                    <h1>{{titulo}}</h1>
                    <button @click="alert()">Alert</button>
                </div>`
        });

        const app = new Vue({
            el: "#app",
            data: {
                nome: 1
            },
            methods: {
                atualizar() {
                    this.nome ++;
                },
                destruir() {
                    this.$destroy();
                }
            },
            template: 
                `<div>
                    <button @click="atualizar()">Atualizar</button>
                    <button @click="destruir()">Destruir</button>
                    <painel></painel>
                    <p>{{nome}}</p>
                </div>`,
            beforeCreate() {
                console.log('Antes de Criar tudo');
            },
            created() {
                console.log('Quando foi criado a nossa Vue');
            },
            beforeMount() {
                console.log('Antes de montar');
            },
            mounted() {
                console.log('Tudo montado');
            },
            beforeUpdate() {
                console.log('Antes de atualizar');
                console.log('O valor é: ' + this.nome);
            },
            updated() {
                console.log('Depois de Atualizar');
                console.log('Agora o valor é: ' + this.nome);
            },
            beforeDestroy() {
                console.log('Antes de ser destruído');
            },
            destroyed() {
                console.log('DESTRUÍDO');
            },
        });

        // const app = new Vue({

        //     },
        //     created() {

        //     },
        // }).$mount('#app');

    </script>

</body>

</html>
