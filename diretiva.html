<!-- 
    ! = gera todo o HTML
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas</title>
</head>

<body>

    <!--
        #app + ctrl espaço: gera a div com id app
     -->
    <div id="app">
        <form v-on:submit.prevent="alteraNome('Garcia')">
            <input type="text" v-model=txtDigitado>
            &nbsp;
            <button type="submit">
                Add
            </button>
        </form>
    </div>

    <!--
        A importação do Vue deve vir ANTES de seu uso
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        /**
         * Cria uma instância do Vue - new Vue
         */
        new Vue({
            el: '#app',
            /**
             * Data é apenas para dados. Não usar função
             */
            data: {
                txtDigitado: ''
            },
            methods: {
                alteraNome(sobrenome) {
                    // event.preventDefault();// que passar o evento, é assim que evita o comportamente padrão de regarregar a pagina
                    this.txtDigitado = sobrenome;
                }
            },
        });

    </script>

</body>

</html>
