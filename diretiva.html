<!-- 
    ! = gera todo o HTML
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas</title>
</head>

<body>

    <!--
        #app + ctrl espaço: gera a div com id app
     -->
    <div id="app">

        <input type="text" placeholder="Digite" v-model=txtDigitado v-on:keyup.enter="submeterNome()">
        <ul>
            <li v-for="item in array" style="background: white;" @click="alerta($event)">
                {{ item }}
            </li>
        </ul>

        red
        <input @click="colorir($event.target.value)" checked type="radio" name="cor" value="red">
        green
        <input @click="colorir($event.target.value)" type="radio" name="cor" value="green">
        blue
        <input @click="colorir($event.target.value)" type="radio" name="cor" value="blue">
        yellow
        <input @click="colorir($event.target.value)" type="radio" name="cor" value="yellow">

        <button @click="vermelho()">Vermelho</button>
        <button @click="verde()">Verde</button>
        <button @click="borda()">Borda</button>
        <button @click="incolor()">incolor</button>

        <!-- ref = referencia
            acessar as referencias: this.$refs-->
        <p ref="paragrafo">
            Lorem ipsum dolor sit amet consectetur adipisicing
            elit. Deserunt dolores inventore doloribus tempora voluptatum quas, obcaecati autem esse soluta quam
            corrupti ullam! Exercitationem sunt harum enim quos mollitia reprehenderit odit.
        </p>
    </div>

    <!--
        A importação do Vue deve vir ANTES de seu uso
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        /**
         * Cria uma instância do Vue - new Vue
         */
        new Vue({
            el: '#app',
            /**
             * Data é apenas para dados. Não usar função
             */
            data: {
                txtDigitado: '',
                array: [],
                classParagrafo: 'red'
            },
            methods: {
                submeterNome() {
                    this.array.push(this.txtDigitado);
                    this.txtDigitado = '';
                },

                alerta(event) {
                    // alert(event.target.textContent.trim()); //pega o valor do texto digitado sem espaço
                    element = event.target;
                    if (element.style.background == 'white') {
                        event.target.style = "background: red";
                    } else {
                        event.target.style = "background: white";
                    }
                },
                colorir(cor) {
                    this.classParagrafo = cor;
                },
                vermelho() {
                    this.$refs.paragrafo.style.background = "red";
                },
                verde() {
                    this.$refs.paragrafo.style.background = "green";
                },
                borda() {
                    this.$refs.paragrafo.style.border = "2px solid black";
                },
                incolor() {
                    this.$refs.paragrafo.style = "";
                },
            },
        });

    </script>

</body>

</html>
