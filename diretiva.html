<!-- 
    ! = gera todo o HTML
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas</title>
</head>

<body>

    <!--
        #app + ctrl espaço: gera a div com id app
     -->
    <div id="app">
        <input type="text" placeholder="Digite" v-model=txtDigitado 
            v-on:keyup.enter="alteraNome()">
        <ul>
            <li v-for="item in array">
                {{ item }}
            </li>
        </ul>
    </div>

    <!--
        A importação do Vue deve vir ANTES de seu uso
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        /**
         * Cria uma instância do Vue - new Vue
         */
        new Vue({
            el: '#app',
            /**
             * Data é apenas para dados. Não usar função
             */
            data: {
                txtDigitado: '',
                array: []
            },
            methods: {
                alteraNome() {
                    this.array.push(this.txtDigitado);
                    this.txtDigitado = '';
                }
            },
        });

    </script>

</body>

</html>
